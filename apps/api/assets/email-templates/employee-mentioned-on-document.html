                <h1 style="font-size: 24px; font-weight: 600; color: #000">{{ mentionerName }} <span style="font-weight: 400">mentioned you on a document</span></h1>
              </td>
            </tr>
            <tr>
              <td style="padding-bottom: 32px">
                <div style="text-align: center;">
                  <a href="{{ ctaLink }}" style="display: inline-block; border-radius: 4px; background-color: #4338ca; padding: 16px 24px; font-size: 16px; font-weight: 600; line-height: 1; color: #f8fafc; text-decoration: none">
                    <!--[if mso]>
      <i style="mso-font-width: 150%; mso-text-raise: 30px" hidden>&emsp;</i>

        </span>
